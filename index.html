<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📖 Finance Passbook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>📖 Finance Passbook</h1>

        <!-- 🔍 Transaction Lookup Form -->
        <div class="lookup-box">
            <label for="name">Enter Name:</label>
            <input type="text" id="name" placeholder="Enter Name">
            
            <label for="account">Enter Account Number:</label>
            <input type="text" id="account" placeholder="Enter Account Number">

            <button onclick="fetchTransactions()">🔍 Fetch Transactions</button>
        </div>

        <!-- 📑 Transaction History Table -->
        <h2>📑 Transaction History</h2>
        <table id="transactions-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="transactions-body">
                <tr>
                    <td colspan="4">No transactions found.</td>
                </tr>
            </tbody>
        </table>

        <!-- 🖨️ Print Button -->
        <button onclick="printPassbook()">🖨️ Print Passbook</button>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
