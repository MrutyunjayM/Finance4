<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📖 Finance Passbook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>📖 Finance Passbook</h1>
        
        <div class="lookup">
            <label for="name">Enter Name:</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="accountNumber">Enter Account Number:</label>
            <input type="number" id="accountNumber" placeholder="Account No.">

            <button onclick="fetchTransactions()">🔍 Fetch Transactions</button>
        </div>

        <h2>📑 Transaction History</h2>

        <table id="transactionTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="4">No transactions found.</td>
                </tr>
            </tbody>
        </table>

        <button id="printBtn" onclick="printPassbook()">🖨️ Print Passbook</button>
    </div>

    <script type="module" src="script.js"></script>

</body>
</html>
